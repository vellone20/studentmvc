<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Enter student info: </h1>
<form method="post" th:action="@{/processInput}" th:object="${student}">
    ID: <input type="number" th:field="*{id}"></input><br>
    FullName: <input type="text" th:field="*{name}"></input><br>
    Program of Study: <select th:feild="*{program}">
    <th:block th:each="p : ${programs}">

        <option th:text="${p}" th:value="${p}"></option>
    </th:block>
</select>
    <input type="submit">
</form>
</body>
</html>
